<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="echarts/dist/echarts.min.js"> </script>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var data = [[15, 0], [-50, 10], [-56.5, 20], [-46.5, 30], [-22.1, 40]];
		var option = {
			title:{
				text: 'Try Dragging these point'
			},
			xAxis:{
				min:-100,
				max:80,
				type:"value",
			},
			yAxis:{
				min:-30,
				max:60,
				type:"value",
			},
			dataZoom: [{
				type: 'slider', 
				xAxisIndex: 0,
			}, 
			{
				type: 'slider',
				yAxisIndex: 0, 
			},],
			series:[{
				type:'line',
				smooth: true,
				symbolSize:20,
				data:data
			}]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
